spring:
  application:
    name: greetings-client

server:
  port: 45551

eureka:
  instance:
    hostname: localhost}
    non-secure-port: 0
    metadataMap:
      instanceId: ${spring.application.name}:${spring.application.instance_id:${server.port}}}
    leaseRenewalIntervalInSeconds: 5

  client:
    region: default
    registryFetchIntervalSeconds: 5
    service-url:
      defaultZone: http://localhost:8761/eureka/